<div class="container" *ngIf="!notLogIn">
  <body>
  <div class="container">
    <div class="box">
      <img src={{currentUserInfo.profile_pic_link}} alt="user" width="100">
      <ul>
        <li>Name</li>
        {{ currentUserInfo.name }}
        <li>UserName</li>
        {{ currentUserInfo.username }}
      </ul>
    </div>
    <div class="About">
      <ul>
        <h1>about</h1>
      </ul>
      <ul>
        <h3>Office Address</h3>
        {{ currentUserInfo.address }}
      </ul>
      <ul>
        <h3>Email Address</h3>
        {{ currentUserInfo.email }}
      </ul>
      <ul>
        <h3>Phone Number(s)</h3>
        {{ currentUserInfo.phoneNumber }}
      </ul>
    </div>
  </div>
  </body>
</div>

<div class="container" *ngIf="notLogIn">
  <p>
    <strong>please login</strong>
  </p>

</div>
